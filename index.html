<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
</head>
<body class="flex justify-center items-center min-h-screen">

  <main>
    <h2 class="text-center text-[32px] text-gray-600">Welcome Back!</h2>

    <form>      
      <div><input class="placeholder-gray-400" type="text" placeholder="Enter Email Address..."></div>
      <div><input class="placeholder-gray-400" type="text" placeholder="Password"></div>
      <div>
        <input type="checkbox" name="remember">
        <label for="remember" class="text-gray-400">Remember Me</label>
      </div>
      <button class="text-white bg-[#566EDB] w-[100%] rounded-[200px]" type="submit">Login</button>
    </form>

    <hr>

    <div class="flex flex-col">
      <button class="text-white bg-[#DC553B] rounded-[200px]">
        Login with Google
      </button>
      <button class="text-white bg-[#415696] rounded-[200px]">
        Login with Facebook
      </button>
    </div>

    <hr>

    <div class="flex flex-col items-center">
      <a class="text-blue-400" href="example.com">Forgot Password?</a>
      <a class="text-blue-400" href="example.com">Create an Account!</a>
    </div>

  </main>
  
</body>
</html>
